<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Theory</title>
    
    <style>
        .primary{
            width: 32.33%;
            height: 50px;
            float: left;
            margin: 5px;
        }
        
        .red { background-color: red; }
        
        .green { background-color: green; }
        
        .blue { background-color: blue; }
        
        .cyan {background-color: cyan; }
        
        .magenta {background-color: magenta; }
        
        .yellow {background-color: yellow; }
    </style>
</head>
<body>
   
 
    
<h2>Primary colors:</h2>  
      
<p>RGB (This is for light)</p>    
    
<div class="primary red"></div>
<div class="primary green"></div>
<div class="primary blue"></div>    
    
<p>CMY (This is for print)</p> 
   
<div class="primary cyan"></div>
<div class="primary magenta"></div>
<div class="primary yellow"></div> 
   
<p>RYB (This is for paint)</p>  

<div class="primary red"></div>
<div class="primary yellow"></div> 
<div class="primary blue"></div>      
<div style="margin-bottom: 60px;"></div> 
       
<br><br>  
<h2>Secondary colors:</h2>  

<img src="img/secondary%20color.png" alt="color" style="margin-top: 20px;"> 
    
   
<img src="img/teritary.png" alt="color" style="margin-top: 20px;">               
    
</body>
</html>
